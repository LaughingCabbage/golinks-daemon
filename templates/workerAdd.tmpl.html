<!doctype html>


<html>

<head>
	<title>{{ .title }}</title>
	{{ template "header.tmpl.html" . }}
	<title>Hello World</title>

</head>

<body>
	<div class="container">
		{{ template "navbar.tmpl.html" . }}
		<div class="row">
			<div class="col">
				<h1>Golinks Daemon</h1>
			</div>
		</div>

        <form action="/console/worker/add" method="POST">
            <div class="form-group">
                <label for="workerRoot">Worker Root</label>
                <input type="text" class="form-control" name="workerRoot"/>
            </div>
            <div class="form-group">
                <label for="generationPeriod">Generation Period (ms)</label>
                <input type="number" class="form-control" name="generationPeriod" />
            </div>
            <button type="submit" class="btn btn-block btn-success">Submit</button>
        </form>

	</div>
	{{ template "scripts.tmpl.html" . }}
</body>

</html>
